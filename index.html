<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-64.png" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Order Card | Practice</title>
  </head>
  <body>
    <div class="container">
      <div class="order-card">
        <div class="background-img"></div>

        <div class="text-box">
          <h1 class="heading-primary">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan">
            <img src="img/icon-music.svg" alt="Music Icon" />
            <div class="plan-description">
              <p class="plan-name">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
            <a class="plan-link" href="#">Change</a>
          </div>

          <div class="btn-container">
            <a class="btn btn--primary" href="#">Proceed to Payment</a>
            <a class="btn btn--secondary" href="#">Cancel Order</a>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://designcode06.github.io" target="_blank">DesignCode</a>.
      </div>
    </div>
  </body>
</html>
